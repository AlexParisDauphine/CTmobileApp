<ion-header-bar class="bar-stable">
  <img src="/img/logo_ct.png">
	<h1 class="title">Comfort Train</h1>
</ion-header-bar>

<ion-view view-title="Choose your itinerary" ng-controller="homeCtrl">
  <ion-content class="padding">

		<img class="centered" src="/img/logo_ct_big.png" alt="Comfort Train" height="140"/>
		<div class="list list-inset">
      <label class="item  item-input item-stacked-label item-icon-right">
      	<i class="icon ion-merge"></i>
      	<span class="input-label">Line</span>
      	<angucomplete-alt id="l"
              placeholder="Tram B"
              pause="400"
              selected-object="lineSelected"
              remote-url="/data/lines?q="
              remote-url-data-field="results"
              title-field="name"
              image-field="img"
              minlength="1"
              text-searching="Recherche de lignes ..."
              input-changed="resetLine"
              input-class="form-control form-control-small"
              />
      </label>
      <label class="item  item-input item-stacked-label item-icon-right">
      	<i class="icon ion-navigate"></i>
      	<span class="input-label">Direction</span>
        <angucomplete-alt id="d"
              placeholder="Pessac centre"
              pause="400"
              selected-object="directionSelected"
              remote-url="/data/directions"
              remote-url-request-formatter="directionFormat"
              remote-url-data-field="results"
              title-field="name"
              minlength="1"
              text-searching="Recherche de directions ..."
              input-changed="resetDirection"
              disable-input="inputDirection"
              input-class="form-control form-control-small"
              />
      </label>
      <label class="item  item-input item-stacked-label item-icon-right">
      	<i class="icon ion-location"></i>
      	<span class="input-label">Station</span>
        <angucomplete-alt id="s"
              placeholder="Victoire"
              pause="400"
              selected-object="stationSelected"
              remote-url="/data/stations"
              remote-url-request-formatter="stationFormat"
              remote-url-data-field="results"
              title-field="name"
              minlength="1"
              text-searching="Recherche de stations ..."
              input-changed="resetStation"
              disable-input="inputStation"
              input-class="form-control form-control-small"
              />
      </label>

</ion-view>
