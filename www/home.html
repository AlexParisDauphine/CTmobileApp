<ion-view view-title="Choose your itinerary">
  <ion-content class="padding">
		<div class="list list-inset">
      <label class="item  item-input item-stacked-label item-icon-right">
      	<i class="icon ion-merge"></i>
      	<span class="input-label">Line</span>
      	<input type="text" placeholder="Tram B"></input>

      </label>
      <label class="item  item-input item-stacked-label item-icon-right">
      	<i class="icon ion-navigate"></i>
      	<span class="input-label">Direction</span>
      	<input type="text" placeholder="Pessac centre"></input>
      </label>
      <label class="item  item-input item-stacked-label item-icon-right">
      	<i class="icon ion-location"></i>
      	<span class="input-label">Station</span>
      	<input type="text" placeholder="Victoire"></input>
      </label>
			

      <a class="button button-block button-outline button-positive " href="#/display">
      	<i class="icon ion-search"></i>
      	Chercher
      </a>
    </div>		
  </ion-content>
</ion-view>
