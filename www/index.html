<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <img src="/img/logo_ct.png">
				<h1 class="title">Comfort Train</h1>
      </ion-header-bar>
      <ion-content>
				<div>
					<div class="button-bar" id="train-display"></div>
					<span id="left" class="ion-arrow-left-c"></span>
					<span id="right" class="ion-arrow-right-c"></span>
				</div>
				<button id="refresh" class="button button-block button-outline button-positive">Refresh view</button>
      </ion-content>
			<div class="bar bar-footer bar-balanced">
				<a class="button button-clear icon-left tab-item"><i class="icon ion-home"></i>Home</a>
				<div class="title">Comfort Train</div>
			</div>
    </ion-pane>
  </body>
</html>
